
<div class="mt-4 mb-4 f3">
  <div class="m-1">
    <a href="{{ .Page.RelPermalink }}">
      “{{ .Page.Title }}”
    </a>
    was last updated: {{ .GitInfo.AuthorDate | time.Format ":date_full"  }}:
    <a href="{{ path.Join .Site.Params.githubRepoUrl "/commit/" .GitInfo.Hash }}">
      {{ .GitInfo.Subject }} ({{ .GitInfo.AbbreviatedHash }})
    </a>
  </div>
